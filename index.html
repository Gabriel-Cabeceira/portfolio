<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Gabriel Cabeceira -</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/Favicon-rubrica.png" type="image/x-icon">
</head>

<body>
    <!-- Início do conteúdo principal -->
    <main id="main" class="main-resolution">
        <!-- Cabeçalho, com foto e informações -->
        <header>
            <img id="profile-image" src="" alt="">
            <!-- Seção de informações -->
            <section id="personal-info">
                <h1>Olá,<br>sou o <span id="name"></span></h1>
                <div id="information">
                    <p id="job"><!-- Dados da API --></p>
                    <p id="location"><!-- Dados da API --></p>
                    <p id="phone-number"><!-- Dados da API --></p>
                    <p id="mail"><!-- Dados da API --></p>
                </div>
            </section>
        </header>

        <!-- Acordeon de habilidades -->
        <div id="skills" class="acordeon">
            <div class="title-conteiner">
                <h2>Habilidades</h2>
                <div id="skills-trigger" class="trigger"></div>
            </div>
            <section class="acordeon-info" id="acordeon-info-skills">
                <section id="hard-skills">
                    <h3 class="skills-title">Hard Skills</h3>
                    <ul id="list-hard-skills">
                        <!-- Dados da API -->
                    </ul>
                </section>
            
                <section id="soft-skills">
                    <h3 class="skills-title">Soft Skills</h3>
                    <ul id="list-soft-skills">
                        <!-- Dados da API -->
                    </ul>
                </section>
            </section>
        </div>

        <!-- Acordeon de portfólio -->
        <div id="portfolio" class="acordeon">
            <div class="title-conteiner">
                <h2>Portfólio</h2>
                <div id="portfolio-trigger" class="trigger"></div>
            </div>
            <section class="acordeon-info" id="acordeon-info-portfolio">
                <section>
                    <ul id="list-portfolio">
                        <!-- Dados da API -->
                    </ul>
                </section>
            </section>
        </div>

        <!-- Acordeon de certificados -->
        <div id="certifications" class="acordeon">
            <div class="title-conteiner">
                <h2>Certificados</h2>
                <div id="certifications-trigger" class="trigger"></div>
            </div>
            <section class="acordeon-info" id="acordeon-info-certifications">
                <section id="carousel" >
                    <ul id="slide">
                        <!-- Dados da API -->
                    </ul>
                    <section id="btn-distance-config" class="content-bnt">
                        <div class="div-content-btn">
                            <div class="scroll-buttons-content" id="prev-button"></div>
                            <div class="scroll-buttons-content" id="next-button"></div>
                        </div>
                    </section>
                </section>
            </section>
        </div>

        <!-- Acordeon de cursos/escolaridade -->
        <div id="courses" class="acordeon">
            <div class="title-conteiner">
                <h2>Formação</h2>
                <div id="courses-trigger" class="trigger"></div>
            </div>
            <section class="acordeon-info" id="acordeon-info-courses">
                <section>
                    <ul id="list-courses" class="courses-list">
                        <li>
                            <h3 class="title-course">Análise e Desenvolvimento de sistemas</h3>
                            <span class="date">3° Período</span>
                            <p id="teaching-unit">Universidade Anhanguera - Uberlândia MG</p>
                        </li>
                    </ul>
                </section>
            </section>
        </section>
        </div>    

        <!-- Acordeon de Idiomas -->
        <div id="languages" class="acordeon">
            <div class="title-conteiner">
                <h2>Idiomas</h2>
                <div id="languages-trigger" class="trigger"></div>
            </div>
            <section class="acordeon-info" id="acordeon-info-languages">
                <section>
                    <ul id="list-languages">
                        <!-- Dados da API -->
                    </ul>
                </section>
            </section> 
        </div>

        <!-- Acordeon de experiência profissional -->
        <div id="job-xp" class="acordeon">
            <div class="title-conteiner">
                <h2>Experiência Profissional</h2>
                <div id="job-trigger" class="trigger"></div>
            </div>
            <section class="acordeon-info" id="acordeon-info-job-xp">
                <section>
                    <ul id="list-job-xp">
                        <!-- Dados da API -->
                    </ul>
                </section>
            </section>
        </div>

    </main>

    <!-- Arquivos Javascript -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
